{% extends 'all-images/base.html' %}

{% block content %}
{{block.super}}

<div id="#section01" class="container" style="margin-top:30px; margin-left: 18%;">
    <!-- displaying images -->
    <div class="">
        {% for post in images %}
        ï¿¼
        <div class="row">
            <div class="col-md-6 card">
                <div class="card-header" style="height:30px; border:1px solid rgb(243, 241, 241);">

                </div>
                <div class="card-body" style="margin:0em;">
                    <!-- modal button-->
                    <img type="button" class="" data-toggle="modal" data-target="#myModal{{post.id}}" class="img-responsive"
                        src="{{post.image.url }}" alt="" width="550px;">
                    <br>
                    <!-- modal -->
                </div>
                <div class="card-footer">
                    <div class="col-md-3">
                        <a href=""><i class="far fa-heart" style="font-size:28px;"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% for post in images %}
<!-- modal content -->
<div class="modal fade" id="myModal{{post.id}}" role="dialog">
    <div class="modal-dialog modal-lg" style="margin-top:10%;">
        <div class="modal-content">
            <div class=" col-md-6 modal-header">
                <img src="{{post.image.url}}" alt="" class="img-responsive">
            </div>

            <div class="modal-body">
                <p><strong>Name:</strong> {{post.image_name}}</p>
                <h4 class="modal-title">{{post.image_description}}</h4>
            </div>

            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
