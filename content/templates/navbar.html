<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="">
    <div class="container-fluid" style="padding-top:30px; border-bottom: 1px solid rgb(189, 184, 184);">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="col-md-2" style="border-right:1px solid black;">
              <a href="/"><img src="http://www.transparentpng.com/thumb/logo-instagram/zI6ZGS-black-logo-instagram-png-transparent.png"
                  alt="" class="img-responsive" width="30px;" height="30px;"> </a>
            </div>
            <div class="col-md-10" style="font-family: 'Poiret One', cursive; font-family: 'Cookie', cursive; font-size: 30px; letter-spacing: 2px;">
              <a class="button" href="{% url 'index' %}">Instagram</a>
            </div>
          </div>
          <div class="col-md-4">
            <!-- Adding a search form  -->
            <form class="navbar-form" role="search" action="{% url 'search_results' %}">

              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search User" name="profile">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
    
            </form>
            <!-- search form end -->
          </div>
          <div class="col-md-4" style="font-family: 'Poiret One', cursive; color: black;">
            <div class="col-md-3">
              <a href=""><i class="far fa-compass" style="font-size:28px;"></i></a>
            </div>
            <div class="col-md-3">
              <a href=""><span class="instagram-like-icon"></span></a>
            </div>
            <div class="col-md-3">
              <a href="{% url 'profile' %}"><i class="far fa-user" style="font-size:28px;"></i></a>
              
            </div>
          </div>
        </div>
      </div>

    </div>
  </nav>
</body>

</html>
<style>
  .container a{
    color: black;
    text-decoration: none;
  }
</style>
