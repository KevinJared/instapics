{% extends 'all-images/base.html' %}

{% block content %}
{{block.super}}

<div class="container" style="margin-top: 40px;">
    <div class="card col-md-8">
        <div class="card" style="border: 1px solid rgb(241, 241, 241); border-radius: 3px;">
            <div class="card-body" style="background-color:rgba(248, 248, 248, 0.584); height:50px;">
                <div class="row">
                    <p>{{article.user_name}}</p>
                </div>
            </div>
            <div style="padding-top:2px;">
                <img src="/static/images/phones.png" class="img-responsive" alt="" height="100%;">
            </div>
            <div class="card-text" style="border: 1px solid rgb(241, 241, 241); border-radius: 3px;">
                <p>Some quick example text to build on the card title and make up the bulk of the card's
                    content.</p>
            </div>
        </div>

    </div>
    <div class="col-md-4">

    </div>
</div>

{% endblock %}
